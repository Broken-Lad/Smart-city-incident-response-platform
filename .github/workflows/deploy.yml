name: Build and Deploy Smart City App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # -------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------------------------
      - name: Normalize repo owner
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # -------------------------------------------------
      # BACKEND BUILD SETUP
      # -------------------------------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x ./gradlew   # <-- correct path

      # -------------------------------------------------
      # BACKEND TESTS
      # -------------------------------------------------
      - name: Run backend tests
        run: ./gradlew test --no-daemon

      # -------------------------------------------------
      # BUILD BACKEND DOCKER IMAGE
      # -------------------------------------------------
      - name: Build backend Docker image
        run: |
          docker build \
            -f Dockerfile \
            -t $REGISTRY/${{ env.OWNER_LC }}/smart-city-backend:latest \
            .

      # -------------------------------------------------
      # BUILD FRONTEND DOCKER IMAGE (Vite)
      # -------------------------------------------------
      - name: Build frontend Docker image
        run: |
          docker build \
            -f smart-city/Dockerfile \
            -t $REGISTRY/${{ env.OWNER_LC }}/smart-city-frontend:latest \
            smart-city

      # -------------------------------------------------
      # LOGIN TO GHCR
      # -------------------------------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------
      # PUSH IMAGES
      # -------------------------------------------------
      - name: Push images
        run: |
          docker push $REGISTRY/${{ env.OWNER_LC }}/smart-city-backend:latest
          docker push $REGISTRY/${{ env.OWNER_LC }}/smart-city-frontend:latest


  deploy:
    runs-on: self-hosted
    needs: build
    permissions:
      packages: read
      contents: read

    steps:
      # -------------------------------------------------
      - name: Checkout repo for compose
        uses: actions/checkout@v4

      # -------------------------------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------
      - name: Pull images
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/smart-city-backend:latest
          docker pull ghcr.io/${{ github.repository_owner }}/smart-city-frontend:latest

      # -------------------------------------------------
      # BACKEND ENV VARS
      # -------------------------------------------------
      - name: Create .env file
        run: |
          echo "SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/hackathon" > .env
          echo "SPRING_DATASOURCE_USERNAME=hackathon" >> .env
          echo "SPRING_DATASOURCE_PASSWORD=hackathon" >> .env
          echo "SPRING_JPA_HIBERNATE_DDL_AUTO=update" >> .env
          echo "SPRING_PROFILES_ACTIVE=prod" >> .env

      # -------------------------------------------------
      # RUN PRODUCTION COMPOSE
      # -------------------------------------------------
      - name: Start containers
        run: |
          docker compose -f docker-compose.yml up -d --remove-orphans
