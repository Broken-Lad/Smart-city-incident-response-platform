version: "3.9"

services:
  backend:
    image: ghcr.io/${OWNER}/smart-city-backend:latest
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - smartnet

  frontend:
    image: ghcr.io/${OWNER}/smart-city-frontend:latest
    environment:
      - API_BASE_URL=backend:8080
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - smartnet

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: hackathon
      POSTGRES_USER: hackathon
      POSTGRES_PASSWORD: hackathon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    networks:
      - smartnet

networks:
  smartnet:
    driver: bridge

volumes:
  postgres_data:
